<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tết 2022</title>
<link rel="icon" href="" type="image/x-ico"/>

<link href="style.css" rel="stylesheet" />

</head>
<body>
<embed width="0" height="0" src="ok.mp3" autostart="true" loop="true">
<div id="info">
	<p style="color:#f2190a;" ><b>TẾT 2022</b></p>
	<p>Cùng đếm ngược Tết 2022 các bạn nhé </p>
	<div class="clearfix">
            <div class="clock">
                <div id="days" class="num">&nbsp;</div>
                <div id="days-text" class="text">Ngày</div>
            </div>
            <div class="clock">
                <div id="hours" class="num">&nbsp;</div>
                <div id="hours-text" class="text">Giờ</div>
            </div>
            <div class="clock">
                <div id="mins" class="num">&nbsp;</div>
                <div id="mins-text" class="text">Phút</div>
            </div>
            <div class="clock">
                <div id="secs" class="num">&nbsp;</div>
                <div id="secs-text" class="text">Giây</div>
            </div>
</div>

<canvas id="canvas">Canvas is not supported in your browser.</canvas>
<script type="text/javascript" src="script.js"> </script>
</body>
</html>
